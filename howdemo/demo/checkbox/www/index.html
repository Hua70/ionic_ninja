<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
	  <ion-header-bar class="bar-positive">
	    <h1 class="title">
	      Checkbox: Simple Usage
	    </h1>
	  </ion-header-bar>
	  <ion-content ng-controller="CheckboxSimpleCtrl" class="padding" style='top:100px;'>
	    <h4>Your pizza has {{toppings()}}!</h4>
	    <ion-checkbox ng-model="pizza.pepperoni">
	      Pepperoni?
	    </ion-checkbox>
	    <ion-checkbox ng-model="pizza.sausage">
	      Sausage?
	    </ion-checkbox>
	    <ion-checkbox ng-model="pizza.jalapenos">
	      Jalapeno?
	    </ion-checkbox>
	    <ion-checkbox ng-model="pizza.anchovies">
	      Anchovies?
	    </ion-checkbox>
	  </ion-content>
  </body>
</html>
